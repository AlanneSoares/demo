<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"href="form.css">
</head>
<body>
<form action="/send-form" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="mail" />
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="message"></textarea>
    </div>

    <div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
</form>

<table>
    <thead>
    <tr>
        <th> Mensagens dos usuarios </th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${contato.empty}">
        <td colspan="2"> sem menssagens </td>
    </tr>
    <tr th:each="cont : ${contato}">
        <td><span th:text="${cont.name}"> nome </span></td>
        <td><span th:text="${cont.mail}"> email </span></td>
        <td><span th:text="${cont.message}"> messagem </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
